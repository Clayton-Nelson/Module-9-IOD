<!DOCTYPE html>
<html>
  <head>
    <title>Books</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <h2 class="card-title"></h2>
        <h3 class="card-authors"></h3>
        <p class="card-id"></p>
      </div>
    </template>
    <div class="container">
      <div class="head">
      <button type="button" onclick="getRandomBook()">
        Get Book
      </button>
      <button type="button" onclick="deleteRandomBook()">
        Delete Book
      </button>
      </div>

      <div class="results-container">
        <div class="results" id="cards"></div>
      </div>
    </div>
  </body>
</html>
